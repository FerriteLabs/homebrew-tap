name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Lint checks pass"

  audit:
    name: Formula Audit
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@v1
      - name: Run brew audit
        run: |
          brew audit --strict --online ./ferrite.rb
      - name: Verify bottle configuration
        run: |
          # Ensure all declared bottle platforms have valid checksums
          ruby -e '
            content = File.read("ferrite.rb")
            bottle_section = content[/bottle do(.+?)end/m, 1]
            platforms = bottle_section.scan(/(\w+):\s+"[a-f0-9]{64}"/)
            puts "Found bottle platforms: #{platforms.flatten.join(", ")}"
            abort "ERROR: No bottle platforms found" if platforms.empty?
            # Verify ARM64 bottles are present
            arm64_platforms = platforms.flatten.select { |p| p.start_with?("arm64") }
            abort "ERROR: No ARM64 bottle platforms found" if arm64_platforms.empty?
            puts "ARM64 platforms verified: #{arm64_platforms.join(", ")}"
          '

  gitleaks:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
